name: enderdragonRespawn
version: '1.2'
main: Clay.Sam.enderdragonRespawn.EnderdragonRespawn
api-version: '1.21'
author: Clay.Sam
description: A plugin to spawn event Ender Dragons with custom NBT data


commands:
  spawnEventDragon:
    description: Spawns an event Ender Dragon with custom NBT data
    usage: /spawnEventDragon
    permission: enderdragonrespawn.spawn
    permission-message: You do not have permission to use this command.
  killEventDragon:
    description: Kills all existing event dragons
    usage: /killEventDragon
    permission: enderdragonrespawn.kill
  hideEventBar:
    description: Hides the event dragon health bar
    usage: /hideEventBar
  showEventBar:
    description: Shows the event dragon health bar
    usage: /showEventBar


permissions:
  enderdragonrespawn.spawn:
    description: Allows player to spawn event dragons
    default: op
  enderdragonrespawn.kill:
    description: Kill the event dragon
    default: op
